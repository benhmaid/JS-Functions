<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Queen Class</title>
   </head>
   <body>
      <main>
         <div class="section1">
            <div>
               <h2>Student manager</h2>
               <p>Add some students to the class.</p>
               <p>There can be only 6 students in a class.</p>
               <p>The same person cannot be added to the class.</p>
               <p>
                  We are very fond of Queen , so if the Queen is added to the
                  class she should always get a space.
               </p>
               <p>Add the Queen to a full class.</p>
            </div>
         </div>
         <div class="section2">
            <h1>Class creator</h1>
            <input placeholder="Write student name" />
            <button>Add Student</button>
            <span></span>
            <ul></ul>
         </div>
      </main>
      <script src="main.js"></script>
   </body>
</html>
